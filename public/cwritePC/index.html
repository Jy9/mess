<!doctype html><html>	<head>		<meta charset="utf-8">		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">		<title>随写PC</title>		<link rel="stylesheet" href="css/kontext.min.css">		<link rel="stylesheet" type="text/css" href="css/main.min.css" />		<link rel="stylesheet" href="css/demo.min.css">		<script src="js/jquery.min.js"></script>		<script src="js/kontext.min.js"></script>		<script src="js/main.min.js"></script>		<script src="js/md5-min.js"></script>		<script src="js/canvas-particle.min.js"></script>		<script src="js/index.min.js"></script>	</head>	<body>		<!--背景div-->		<div id="mydiv"></div>		<!--confirm div-->		<div class="confirm" id="confirm">			<div>				<div id="confirmMsg">消息内容</div>				<div>					<p class="lt" id="confirmError">取消</p>					<p class="lt" id="confirmSuccess">确定</p>				</div>			</div>		</div>		<!--hint div-->		<div class="hint" id="hints">			<div id="hint" class="rt" style="display: none;">				<img src="icon/warn.png" class="lt"/>				<p class="lt"></p>			</div>		</div>		<article class="kontext">			<div class="layer one show">				<div id="loginIn">					<div><input id="num" type="text" placeholder="输入账号" /></div>					<div><input id="pw" type="password" placeholder="输入密码" /></div>					<div id="login"><img id="loginLoading" src="icon/loading.gif"/>登陆</div>					<p>如果您没有账号 请在官方网站注册						<a href="https://ccskill.club/cwritePC">官方网站</a>					</p>				</div>			</div>			<div class="layer two" id="two">				<!--添加菜单栏-->				<div id="add">					<img src="icon/add.png" />					<div>						<ul>							<li id="createfiction">新建小说</li>							<li id="createstory">新建短文</li>							<li id="loginOut">退出登陆</li>						</ul>					</div>				</div>				<!--新建信息填写框-->				<div class="createinfo" id="create">					<div id="createInfo">						<ul id="createType"></ul>						<div id="createImg">							<img src="icon/trade.png"/>							<input id="createImgs" name="image" type="file" accept="image/*"/>						</div>						<input id="createName" placeholder="书籍名字"/>						<textarea id="createText" placeholder="您的书籍介绍"></textarea>						<div id="createOk">提交</div>						<div id="createNo">取消</div>						<img id="createArticleLoading" src="icon/loading.gif" />					</div>				</div>				<!--文章列表-->				<div id="articles"></div>			</div>			<div class="layer three">				<!--章节列表-->				<div class="chapterlist">					<ul id="fictionList"></ul>					<div id="createChapter">新建章节</div>				</div>								<div class="chaptername" id="chapterNameNo">					<div>						<input type="text" class="lt"/>						<img src="icon/right.png" class="lt" id="chapterNameOk"/>					</div>				</div>				<!--编辑框-->				<textarea id="text1" placeholder="请输入章节内容"></textarea>				<!--退出保存按钮-->				<div class="btn">					<p class="lt" id="save1">						<img src="icon/save.png" title="保存章节" />					</p>					<p class="lt back">						<img src="icon/back.png" title="返回" />					</p>				</div>			</div>			<div class="layer four">				<!--添加图片按钮-->				<div class="addimg">					<input name="image" type="file" accept="image/*" id="addImg" />					<img src="icon/addimg.png" class="lt" />					<p class="lt">添加图片</p>				</div>				<!--退出保存按钮-->				<div class="btn">					<p class="lt" id="save2">						<img src="icon/save.png" title="保存故事" />					</p>					<p class="lt back">						<img src="icon/back.png" title="返回" />					</p>				</div>				<!--输入框-->				<div id="text2" contenteditable="true"></div>			</div>		</article>	</body></html>
